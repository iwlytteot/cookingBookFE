<form [formGroup]="formGroup" (ngSubmit)="createRecipe()">
    <div class="form-group">
        <label for="nameOfRecipe">Name of recipe</label>
        <input type="text" pInputText formControlName="name" class="form-control" id="nameOfRecipe" aria-describedby="recipeName" placeholder="Name of recipe">
    </div>
    <p-button type="submit" styleClass="p-button-help p-button-rounded" label="Add recipe"></p-button>
</form>
