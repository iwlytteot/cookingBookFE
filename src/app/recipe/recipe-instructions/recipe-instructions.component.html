<div class="instructions-image-preview">
    <img [src]="'https://drive.google.com/uc?id=' + recipe.imageId" [alt]="recipe.name"/>
</div>

<p-divider align="center">
    <span class="p-tag p-tag-warning">Ingredients</span>
</p-divider>

<div class="instructions-ingredients">
    <p-table [value]="recipeIngredients" styleClass="p-datatable-sm" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Unit</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td><b>{{product.ingredient.name}}</b></td>
                <td>{{product.count}}</td>
                <td>{{product.unit}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-divider align="center">
    <span class="p-tag p-tag-success">Instructions</span>
</p-divider>

<div class="instructions-list">
    <p-timeline [value]="recipe.instructions" align="alternate">
        <ng-template pTemplate="content" let-instruction>
            {{instruction}}
        </ng-template>
    </p-timeline>
</div>
